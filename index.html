  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea-house-dev</title>

    <!-- google font installing here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/a2ee366a84.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind cdn installed -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",

        },
      };

  <body>
    <!-- main content start here -->

    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- header section starts here inside the main section -->

      <header class="flex pt-10 mb:20">
        <!-- its good time div here -->
        <div class="">

            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <br />
          <button
            class="bg-gradient-to-r from-orange-500 to-red-500 ... px-5 py-3 rounded-lg text-white font-bold"
          >
            Explore more<i
              class="fa-solid fa-arrow-right -rotate-45 text-xl"
            ></i>
          </button>
        </div>

        <div class="relative">
          <!-- image div from here -->
          <img class="w-full" src="/images/banner.png" alt="" />

          <div
            class="absolute flex items-center gap-4 bg-white shadow-lg px-1 py-2 md:px-4 lg:py-3 rounded-lg top-60 md:left-25 lg:left-28"
          >
            <div class="flex justify-center items-center">
              <i
                class="fa-solid fa-star justify-center text-2xl text-amber-500"
              ></i>
            </div>
            <div class="">
